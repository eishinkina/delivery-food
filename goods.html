<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/index.js" defer></script>
    <title>Delivery Food</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <div class="header-box">
            <a href="./index.html" class="header-logo logo">
              <img src="./images/logo.png" alt="" />
            </a>
            <div class="header-controls">
              <button class="btn btn-primary">
                <img src="./images/icons/user.png" alt="user" />
                Войти
              </button>
              <button class="btn btn-outline" id="cart-button">
                <img src="./images/icons/shop.png" alt="shoping-card" />
                Корзина
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="products">
          <div class="container">
            <div class="products-wrapper" id="goods-container">
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer-box">
            <a href="./index.html" class="footer-logo logo">
              <img src="./images/logo.png" alt="" />
            </a>
            <div class="footer-nav">
              <div class="footer-nav">
                <a href="./goods.html">Ресторанам</a>
                <a href="./goods.html">Курьерам</a>
                <a href="./goods.html">Пресс-центр</a>
                <a href="./goods.html">Контакты</a>
              </div>
            </div>
            <div class="footer-social">
              <img src="./images/social/inst.png" alt="instagramm" />
              <img src="./images/social/fb.png" alt="facebook" />
              <img src="./images/social/vk.png" alt="vkontakte" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
